<script type="module">
  if (document.querySelector('.mermaid')) {
    import('https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs').then((module) => {
      const mermaid = module.default;
      mermaid.initialize({
        startOnLoad: true,
        theme: "dark",
      });
      mermaid.run();
    });
  }
</script>
